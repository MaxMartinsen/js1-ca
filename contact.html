<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>The Rick and Morty | Contact</title>        
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
        </header>
        <main class="container content">
            <div class="breadcrumb-nav"><a class="link" href="/">Back</a></div>
            <div class="loader" id="loader"></div>
            <form class="decor" id="contactForm">
                <div class="form-left-decoration"></div>
                <div class="form-right-decoration"></div>
                <div class="circle"></div>
                <div class="form-inner">
                    <h3>Contact</h3>
                    <div class="message" id="successMessage"></div>
                <div>
                    <label>
                        First name (required)
                        <input name="firstName" id="firstName" class="form-input">
                    </label>
                    <div class="form-error" id="firstNameError">Please enter your first name</div>
                </div>
                <div>
                    <label>
                        Subject (minimum 10 characters)
                        <input name="subject" id="subject" class="form-input">
                    </label>
                    <div class="form-error" id="subjectError">Your subject must be at least 10 characters</div>
                </div>
                <div>
                    <label>
                        Email (required)
                        <input name="email" id="email" class="form-input">
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>
                <div>
                    <label>
                        Address (minimum 20 characters)
                        <input name="address" id="address" class="form-input">
                    </label>
                    <div class="form-error" id="addressError">Please enter a valid address</div>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" class="checkbox input-checkbox" id="checkbox">
                    <label class="checkbox label-checkbox" for="checkbox">Accept privacy policy</label>
                </div>
                <button class="form-button" disabled>Send</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="footer-link">API request from <a href="https://rickandmortyapi.com/" target="_blank">The Rick and Morty</a></div>
        </footer>
        <script src="/js/components/message.js"></script>
        <script src="/js/contact.js"></script>
    </body>
</html>
